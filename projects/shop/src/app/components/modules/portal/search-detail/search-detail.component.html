<div class="row mt-3">
    <div class="col-md-4 text-center align-middle">
        <img *ngIf="searchDetail?.logo != null" [src]="shopUrl + searchDetail.logo" alt="" width="120" height="120" class="rounded" />
        <img *ngIf="searchDetail?.logo == null" src="../../../../../assets/images/utilities/logo-placeholder.jpg" alt="Company" width="120" height="120" class="rounded" />
    </div>
    <div class="col-md-8">
        <p class="lead mb-1"><strong>{{searchDetail?.name}}</strong></p>
        <p class="mt-1 text-muted">{{searchDetail?.location}}</p>
        <p class="mt-3">{{searchDetail?.about}}</p>
    </div>
</div>

<hr />

<div class="row mt-2">
    <div class="col-md-12 text-center">
        <smart-button #buttonReference (click)="createRink()">Create Rink</smart-button>
    </div>
</div>
