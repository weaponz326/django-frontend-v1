<div class="row mt-3">
    <div class="col-md-4 text-center align-middle">
        <img *ngIf="searchDetail?.photo != null" [src]="personalUrl + searchDetail.photo" alt="" width="120" height="120" class="rounded-circle" />
        <img *ngIf="searchDetail?.photo == null" src="../../../../../assets/images/utilities/photo-avatar.jpg" alt="Company" width="120" height="120" class="rounded-circle" />
    </div>
    <div class="col-md-8">
        <p class="mb-1"><strong>{{searchDetail?.first_name}} {{searchDetail?.last_name}}</strong></p>
        <p class="mt-1 text-muted">{{searchDetail?.location}}</p>
        <p class="mt-3">{{searchDetail?.about}}</p>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-12 text-center">
        <smart-button #buttonReference (click)="sendInvitation()">Send Invitation</smart-button>
    </div>
</div>
