<div #printElementReference class="container">

    <div class="row">
        <div class="col">

            <table class="table table-sm w-100">
                <thead>
                    <tr>
                        <th>Task Item</th>
                        <th>Priority</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of taskItemsGridData">
                        <td>{{data.task_item}}</td>
                        <td>{{data.priority}}</td>
                        <td>{{data.start_date | date:"yyyy-MM-dd"}}</td>
                        <td>{{data.end_date | date:"yyyy-MM-dd"}}</td>
                        <td>{{data.status}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
