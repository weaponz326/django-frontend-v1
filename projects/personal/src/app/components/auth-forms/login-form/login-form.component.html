<div class="bg-light">
    <div class="container pt-5">

        <div class="row">
            <div class="col-md-5 mx-auto vh-100">

                <mat-card>
                    <mat-card-content>

                        <app-form-header [formHeading]="'Log in'"></app-form-header>

                        <form *ngIf="!showPrompt" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <div class="row mb-3">
                                <div class="col">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Email</mat-label>
                                        <input matInput type="text" formControlName="email" required>
                                    </mat-form-field>
                                    <mat-error *ngFor="let emailError of emailErrors">{{emailError}}</mat-error>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" formControlName="password" required>
                                    </mat-form-field>
                                    <mat-error *ngFor="let passErr of passErrors">{{passErr}}</mat-error>
                                    <mat-error *ngFor="let nfErr of nfErrors">{{nfErr}}</mat-error>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <button mat-raised-button color="primary" [disabled]="isSending" class="float-end form-button">Submit</button>
                                </div>
                            </div>

                            <p class="small text-center mb-2">Don't have an account? <a href="#"routerLink="/auth/signup">Sign up</a></p>

                            <p class="small text-center mb-3"><a href="#"routerLink="/auth/recovery">Forgot your password?</a></p>

                        </form>

                        <div *ngIf="showPrompt" class="row p5 text-center">
                            <div class="col">
                                <img src="../../../../assets/images/forms/success.png" class="mb-4 prompt-image mx-auto">
                                <p class="lead">Successfully logged in</p>
                                <button mat-raised-button color="primary" class="mt-3 mb-1 form-button" (click)="registrationRedirect()">Continue</button>
                                <p>continue to {{suiteRegistrationType}} registration</p>
                            </div>
                        </div>

                        <app-form-footer></app-form-footer>

                    </mat-card-content>
                </mat-card>

            </div>
        </div>
        
    </div>
</div>
