<button [hidden]="true" data-bs-toggle="toast" data-bs-target="#accessToast">Show live toast</button>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
    <div id="accessToast" class="toast hide text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body p-4">
            <i class="bi bi-exclamation-triangle me-3"></i>
            Access to module denied.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
