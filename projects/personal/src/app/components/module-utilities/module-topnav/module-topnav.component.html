<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <div *ngFor="let heading of headings" class="module-heading">
        <a class="align-items-center" routerLink={{heading.url}}>
            <h3 class="d-inline-block">{{heading.text}}</h3>
        </a>
        <span *ngIf="headings.indexOf(heading) != headings.length - 1" class="bi bi-chevron-double-right mx-2"></span>
    </div>

</nav>
