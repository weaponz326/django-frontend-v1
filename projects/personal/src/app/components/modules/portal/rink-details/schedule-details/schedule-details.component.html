<div class="row">
    <div class="col-md-7">

        <div class="card shadow py-3">
            <div class="card-body">

                <p class="lead">Personal - Schedule</p>

                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Schedule Name :</small></em></div>
                    <div class="col-md-8">{{scheduleData.label}}</div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Description :</small></em></div>
                    <div class="col-md-8">{{scheduleData.description}}</div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Start Date :</small></em></div>
                    <div class="col-md-8">{{scheduleData.date_start | date}}</div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">End Date :</small></em></div>
                    <div class="col-md-8">{{scheduleData.date_end | date}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4"><em><small class="float-end">Status :</small></em></div>
                    <div class="col-md-8">{{scheduleData.status}}</div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
