<div class="row">
    <div class="col-md-7">

        <div class="card shadow py-3">
            <div class="card-body">

                <p class="lead">Personal - Note</p>

                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Subject :</small></em></div>
                    <div class="col-md-8">{{noteData.subject}}</div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Date Created :</small></em></div>
                    <div class="col-md-8">{{noteData.created_at | date}}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4"><em><small class="float-end">Last Updated :</small></em></div>
                    <div class="col-md-8">{{noteData.updated_at | date}}</div>
                </div>

                <div class="row">
                    <div class="col-md-4"><em><small class="float-end">No. of attachments :</small></em></div>
                    <div class="col-md-8">{{attachmentsData.length}}</div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- connection error prompt component -->

<app-connection-prompt #connectionPromptComponentReference></app-connection-prompt>
