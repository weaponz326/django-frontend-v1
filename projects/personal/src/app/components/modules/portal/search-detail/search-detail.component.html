<div class="row mt-3">
    <div class="col-md-4 text-center align-middle">
        <img *ngIf="searchDetail?.photo != null" [src]="personalUrl + searchDetail.photo" alt="" width="120" height="120" class="rounded-circle" />
        <img *ngIf="searchDetail?.photo == null" src="../../../../../assets/images/utilities/photo-avatar.jpg" alt="Company" width="120" height="120" class="rounded-circle" />
    </div>
    <div class="col-md-8">
        <div class="row mb-2">
            <div class="col-md-2"><em><small>Name :</small></em></div>
            <div class="col-md-10"><strong>{{searchDetail?.first_name}} {{searchDetail?.last_name}}</strong></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-2"><em><small>Location :</small></em></div>
            <div class="col-md-10">{{searchDetail?.location}}</div>
        </div>
        <div class="row mb-2">
            <div class="col-md-2"><em><small>About :</small></em></div>
            <div class="col-md-7">{{searchDetail?.about}}</div>
        </div>
    </div>
</div>

<hr />

<div class="row mt-2">
    <div class="col-md-12 text-center">
        <button class="btn btn-secondary" (click)="createRink()">Create Rink</button>
    </div>
</div>
