<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<div class="container">

    <div class="row mb-3">
        <div class="col-md-12">
            <smart-button #newCalendarButtonReference routerLink="/home/tasks/new-task-group">New Task Group</smart-button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <smart-grid #taskGroupsGridReference class="w-100" [dataSource]="dataSource" [columns]="columns" [sorting]="sorting"></smart-grid>
        </div>
    </div>

</div>

<!-- printing components -->

<app-all-task-groups-print #allTaskGroupsPrintComponentReference
[hidden]="true" [taskGroupsGridData]="taskGroupsGridData">
</app-all-task-groups-print>

<!-- connection error prompt component -->

<app-connection-prompt #connectionPromptComponentReference></app-connection-prompt>
