    <div class="row">
        <div class="col-md-10">
            <smart-grid #taskItemsGridReference class="w-100"
            [dataSource]="dataSource" [columns]="columns" [sorting]="sorting" [filtering]="filtering">
            </smart-grid>

    </div>

</div>
