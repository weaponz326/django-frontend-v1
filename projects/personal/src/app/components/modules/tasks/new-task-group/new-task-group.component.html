<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <div class="row page-form">
        <div class="col-md-9">

            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="float-end">Task Group :</label>
                </div>
                <div class="col-md-6">
                    <smart-input #calendarNameInputReference class="w-100"></smart-input>
                </div>
                <div class="col-md-3">
                    <smart-button #cancelButtonReference class="page-control-button">Save</smart-button>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-9">

            <smart-kanban #tasksKanbanReference id="kanban" class="w-100"
            [addNewButton]="addNewButton" [collapsible]="collapsible" [dataSource]="dataSource" [editable]="editable" [taskActions]="taskActions" [taskDue]="taskDue" [taskProgress]="taskProgress" [columns]="columns">
            </smart-kanban>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-prompt #connectionPromptComponentReference></app-connection-prompt>
