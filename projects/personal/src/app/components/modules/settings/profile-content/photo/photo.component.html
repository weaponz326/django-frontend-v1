<div class="row m-2 page-form">
    <div class="col-md-6">

        <div class="row mb-3">
            <div class="col-md-12">
                <h5>Profile Photo</h5>
            </div>
        </div>

        <div class="row mt-3 page-form-div">
            <div class="col-md-12">
                <app-image-upload [width]="180" [height]="200" [imgType]="'photo'"></app-image-upload>
            </div>
        </div>        

        <div class="row mt-3 page-form-div">
            <div class="col-md-12">
                <smart-button #saveButtonReference class="page-control-button" (click)="emitPhoto()">Save</smart-button>                
            </div>
        </div>

    </div>
</div>
