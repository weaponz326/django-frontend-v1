<div class="row m-2 page-form">
    <div class="col-md-6">

        <div class="row mb-3">
            <div class="col-md-12">
                <h5>Contact Profile</h5>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"><label>Email :</label></div>
            <div class="col-md-8">
                <smart-input #emailInputReference class="w-100" [disabled]="true"></smart-input>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"><label>Phone No. :</label></div>
            <div class="col-md-8">
                <smart-input #phoneInputReference class="w-100"></smart-input>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"><label>Address :</label></div>
            <div class="col-md-8">
                <smart-multiline-text-box #addressTextAreaReference class="w-100" [rows]="3"></smart-multiline-text-box>
            </div>
        </div>

        <div class="row mt-3 page-form-div">
            <div class="col-md-12">
                <smart-button #saveButtonReference class="float-end page-control-button" (click)="emitContact()">Save</smart-button>                
            </div>
        </div>

    </div>
</div>
