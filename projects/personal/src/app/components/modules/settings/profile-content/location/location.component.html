<div class="row m-2 page-form">
    <div class="col-md-6">

        <div class="row mb-3">
            <div class="col-md-12">
                <h5>Location Details</h5>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"><label>Country :</label></div>
            <div class="col-md-8">
                <smart-input #countrySelectReference class="w-100"></smart-input>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"><label>Region / State :</label></div>
            <div class="col-md-8">
                <smart-input #stateSelectReference class="w-100"></smart-input>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"><label>City / Town :</label></div>
            <div class="col-md-8">
                <smart-input #citySelectReference class="w-100"></smart-input>
            </div>
        </div>

        <div class="row mt-3 page-form-div">
            <div class="col-md-12">
                <smart-button #saveButtonReference class="float-end page-control-button" (click)="emitLocation()">Save</smart-button>                
            </div>
        </div>

    </div>
</div>
