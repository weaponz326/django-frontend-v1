<div class="row m-2 page-form">
    <div class="col-md-6">

        <div class="row mb-3">
            <div class="col-md-12">
                <h5>Bio Profile</h5>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"><label>Date of Birth :</label></div>
            <div class="col-md-8">
                <app-dob-input #dobInputComponentReference></app-dob-input>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"><label>Gender :</label></div>
            <div class="col-md-8">
                <smart-drop-down-list #genderDropDownListReference class="w-100">
                    <smart-list-item [value]="'Male'">Male</smart-list-item>
                    <smart-list-item [value]="'Female'">Female</smart-list-item>
                </smart-drop-down-list>
            </div>
        </div>

        <div class="row mt-3 page-form-div">
            <div class="col-md-12">
                <smart-button #saveButtonReference class="float-end page-control-button" (click)="emitAdditional()">Save</smart-button>
            </div>
        </div>

    </div>
</div>
