<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<div class="container">

    <div class="row mb-3">
        <div class="col-md-12">
            <smart-button #buttonReference (click)="budgetsGrid.beginEdit(1)">New Budget</smart-button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <smart-grid #gridReference class="w-100"
            [dataSource]="dataSource" [columns]="columns" [sorting]="sorting"
            (onRowDoubleClick)="viewBudget($event)"></smart-grid>
        </div>
    </div>

</div>

<!-- print components -->

<app-all-budget-print #allBudgetPrintComponentReference
[hidden]="true" [budgetGridData]="budgetGridData">
</app-all-budget-print>

<!-- new budget window component -->

<app-new-budget #newBudgetComponentReference></app-new-budget>

<!-- connection error prompt component -->

<app-connection-prompt #connectionPromptComponentReference></app-connection-prompt>
