<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <div class="row">
        <div class="col-md-9">

            <smart-scheduler #scheduler id="scheduler"
                [view]="view"
                [dataSource]="dataSource"
                [firstDayOfWeek]="firstDayOfWeek"
                [disableDateMenu]="disableDateMenu"
                [currentTimeIndicator]="currentTimeIndicator"
                (onDragEnd)="putAppointment($event)"
                (onResizeEnd)="putAppointment($event)"
                (onItemInsert)="postAppointment($event)"
                (onItemUpdate)="putAppointment($event)"
                (onItemRemove)="deleteAppointment($event)"
            ></smart-scheduler>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-prompt #connectionPromptComponentReference></app-connection-prompt>
