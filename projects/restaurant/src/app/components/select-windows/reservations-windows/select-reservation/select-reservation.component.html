<div class="module-select-window">

    <smart-window #window [label]="'Select Restaurant Reservation'">
        <smart-grid #grid class="w-100"
        [dataSource]="dataSource" [columns]="columns" [sorting]="sorting" (onRowDoubleClick)="selectRow($event)">
        </smart-grid>
    </smart-window>

</div>

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
